<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Repositories</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">GitHub Repositories</h1>
      <input
        type="text"
        id="username"
        class="form-control mt-3"
        placeholder="Enter GitHub username"
      />
      <button id="search" class="btn btn-primary mt-3">Search</button>
      <div id="repos" class="row mt-5"></div>

      <h2 class="text-center mt-5">GitHub Repositories with Pagination</h2>
      <input
        type="text"
        id="username-pagination"
        class="form-control mt-3"
        placeholder="Enter GitHub username"
      />
      <button id="search-pagination" class="btn btn-primary mt-3">
        Search
      </button>
      <select id="page-select" class="form-control mt-3">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <div id="repos-pagination" class="row mt-5"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
